<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCube - Coming Soon</title>
    <meta name="description" content="Something new is taking shape. Designed with precision, built with purpose. Join the waitlist to be the first to know when we launch.">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jannekem.github.io/icecube/">
    <meta property="og:title" content="IceCube - Coming Soon">
    <meta property="og:description" content="Something new is taking shape. Designed with precision, built with purpose. Join the waitlist to be the first to know when we launch.">
    <meta property="og:image" content="https://jannekem.github.io/icecube/logo/logo_white_hor_1.webp">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jannekem.github.io/icecube/">
    <meta property="twitter:title" content="IceCube - Coming Soon">
    <meta property="twitter:description" content="Something new is taking shape. Designed with precision, built with purpose. Join the waitlist to be the first to know when we launch.">
    <meta property="twitter:image" content="https://jannekem.github.io/icecube/logo/logo_white_hor_1.webp">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo/logo_white_hor_1.webp" alt="ICE CUBE" class="logo-img">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1><span class="mobile-break">COMING</span> SOON</h1>
            <p class="subtitle">
                Something new is taking shape.<br class="mobile-only">
                Designed with precision,<br class="mobile-only">
                built with purpose.
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p class="waitlist-text">
            Join the waitlist<br class="mobile-only">
            to be the first to know when we launch
        </p>

        <form class="email-form" id="emailForm">
            <label class="consent-label">
                <input type="checkbox" id="consentCheckbox" required class="consent-checkbox">
                <span class="consent-text">I agree to receive emails about the product launch and accept the <a href="privacy.html" class="consent-link" target="_blank">Privacy Policy</a></span>
            </label>

            <div class="input-row">
                <div class="form-group">
                    <input
                        type="email"
                        class="email-input"
                        id="emailInput"
                        placeholder="ENTER EMAIL"
                        required
                        autocomplete="email"
                    >
                    <div class="form-message" id="formMessage"></div>
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    SUBSCRIBE
                </button>
            </div>
        </form>
    </footer>

    <!-- Contact Form Popup -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-field">
                    <label for="contactName">Name *</label>
                    <input type="text" id="contactName" name="from_name" required placeholder="Your name">
                </div>

                <div class="form-field">
                    <label for="contactEmail">Email *</label>
                    <input type="email" id="contactEmail" name="from_email" required placeholder="your@email.com">
                </div>

                <div class="form-field">
                    <label for="contactMessage">Message *</label>
                    <textarea id="contactMessage" name="message" required placeholder="Your message..." rows="5"></textarea>
                </div>

                <button type="submit" class="contact-submit-btn" id="contactSubmitBtn">
                    SEND MESSAGE
                </button>

                <div class="contact-message" id="contactFormMessage"></div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/app.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
