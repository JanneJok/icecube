<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCube - Coming Soon</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo/logo_white_hor_1.webp" alt="ICE CUBE" class="logo-img">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1><span class="mobile-break">COMING</span> SOON</h1>
            <p class="subtitle">
                Something new is taking shape.<br>
                Designed with precision,<br>
                built with purpose.
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p class="waitlist-text">
            Join the waitlist<br>
            to be the first to know when we launch
        </p>

        <form class="email-form" id="emailForm">
            <div class="form-group">
                <input
                    type="email"
                    class="email-input"
                    id="emailInput"
                    placeholder="ENTER EMAIL"
                    required
                    autocomplete="email"
                >
                <div class="form-message" id="formMessage"></div>
            </div>

            <label class="consent-label">
                <input type="checkbox" id="consentCheckbox" required class="consent-checkbox">
                <span class="consent-text">I agree to receive emails about the product launch and accept the <a href="#" class="consent-link">Privacy Policy</a></span>
            </label>

            <button type="submit" class="submit-button" id="submitButton">
                SUBSCRIBE
            </button>
        </form>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
