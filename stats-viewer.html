<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCube - Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #fff;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #3d1515;
            border: 1px solid #8b2e2e;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            color: #ff6b6b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 24px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #555;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
        }

        .daily-stats {
            margin-top: 40px;
        }

        .day-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .day-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #fff;
        }

        .day-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .day-stat {
            display: flex;
            flex-direction: column;
        }

        .day-stat-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .day-stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px auto;
            display: block;
        }

        button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š IceCube Analytics</h1>
        <p class="subtitle">Real-time statistics dashboard</p>

        <div id="loading" class="loading">Loading statistics...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="totals" style="display: none;">
            <h2 style="margin-bottom: 20px;">Total Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Page Views</div>
                    <div class="stat-value" id="totalPageViews">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Email Submissions</div>
                    <div class="stat-value" id="totalSubmissions">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Duplicate Attempts</div>
                    <div class="stat-value" id="totalDuplicates">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Errors</div>
                    <div class="stat-value" id="totalErrors">0</div>
                </div>
            </div>
        </div>

        <div id="dailyStats" class="daily-stats" style="display: none;">
            <h2 style="margin-bottom: 20px;">Daily Breakdown</h2>
            <div id="dailyContainer"></div>
        </div>

        <button onclick="loadStats()">ðŸ”„ Refresh</button>
    </div>

    <script>
        const API_URL = 'https://ysuhexvvgjoizrcdrxso.supabase.co/functions/v1/stats-api?token=icecube-stats-secret-2025';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzdWhleHZ2Z2pvaXpyY2RyeHNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MDQzODksImV4cCI6MjA3ODE4MDM4OX0.0UFYz-xd_QmUEdVcKWqRo6D4QcwvAmlKDKSdu7M4ENA';

        async function loadStats() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const totals = document.getElementById('totals');
            const dailyStats = document.getElementById('dailyStats');

            loading.style.display = 'block';
            error.style.display = 'none';
            totals.style.display = 'none';
            dailyStats.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'Authorization': `Bearer ${ANON_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Calculate totals
                let totalPageViews = 0;
                let totalSubmissions = 0;
                let totalDuplicates = 0;
                let totalErrors = 0;

                const dates = Object.keys(data).sort().reverse();

                dates.forEach(date => {
                    const day = data[date];
                    totalPageViews += day.pageViews || 0;
                    totalSubmissions += day.emailSubmissions || 0;
                    totalDuplicates += day.emailDuplicates || 0;
                    totalErrors += day.emailErrors || 0;
                });

                // Update totals
                document.getElementById('totalPageViews').textContent = totalPageViews;
                document.getElementById('totalSubmissions').textContent = totalSubmissions;
                document.getElementById('totalDuplicates').textContent = totalDuplicates;
                document.getElementById('totalErrors').textContent = totalErrors;

                // Render daily stats
                const dailyContainer = document.getElementById('dailyContainer');
                dailyContainer.innerHTML = '';

                if (dates.length === 0) {
                    dailyContainer.innerHTML = '<p style="color: #666; text-align: center; padding: 40px;">No data yet. Visit your site to start collecting analytics!</p>';
                } else {
                    dates.forEach(date => {
                        const day = data[date];
                        const card = document.createElement('div');
                        card.className = 'day-card';
                        card.innerHTML = `
                            <div class="day-header">${formatDate(date)}</div>
                            <div class="day-stats">
                                <div class="day-stat">
                                    <div class="day-stat-label">Page Views</div>
                                    <div class="day-stat-value">${day.pageViews || 0}</div>
                                </div>
                                <div class="day-stat">
                                    <div class="day-stat-label">Submissions</div>
                                    <div class="day-stat-value">${day.emailSubmissions || 0}</div>
                                </div>
                                <div class="day-stat">
                                    <div class="day-stat-label">Duplicates</div>
                                    <div class="day-stat-value">${day.emailDuplicates || 0}</div>
                                </div>
                                <div class="day-stat">
                                    <div class="day-stat-label">Errors</div>
                                    <div class="day-stat-value">${day.emailErrors || 0}</div>
                                </div>
                            </div>
                        `;
                        dailyContainer.appendChild(card);
                    });
                }

                loading.style.display = 'none';
                totals.style.display = 'block';
                dailyStats.style.display = 'block';

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error loading statistics: ${err.message}`;
                console.error('Error:', err);
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            const dateOnly = date.toDateString();
            const todayOnly = today.toDateString();
            const yesterdayOnly = yesterday.toDateString();

            if (dateOnly === todayOnly) return 'ðŸ“… Today - ' + dateStr;
            if (dateOnly === yesterdayOnly) return 'ðŸ“… Yesterday - ' + dateStr;
            return 'ðŸ“… ' + dateStr;
        }

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
